  <html>
  <head>
  <title>Javascript Bare</title>
  </head>
  <body>

  <script type="text/javascript"> 

  var Person = function (name) {
  this.name = name;
    this.network = [];
  };

  Person.prototype.meet = function (otherPerson) {
    this.network.push(otherPerson);
    otherPerson.network.push(this);
  };

  Person.prototype.inNetwork = function (otherPerson) {
    for (var i = 0; i < this.network.length; i += 1) {
      if (this.network[i].name === otherPerson.name) {
        return true;
      }
    }
    return false;
  };
    

  </script>

</body>
</html>
